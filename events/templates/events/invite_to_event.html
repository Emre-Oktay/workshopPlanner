{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center mt-4 card w-50">
        <div class="card-item my-4">
            <h2>Invite to event</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-secondary" type="submit">Invite</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
